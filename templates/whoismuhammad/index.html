
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Islamic Quotes</title>

	<!-- Bootstrap Core CSS -->
	<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
	<link rel="stylesheet" href="{% static "css/modern-business.css" %}" />
	<link rel="stylesheet" href="{% static "font-awesome/css/font-awesome.min.css" %}" />

</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/whoismuhammad">Islamic Quotes</a>
			</div>
		</div>
		<!-- /.container -->
	</nav>

	<!-- Header Carousel -->
	<header id="myCarousel" class="carousel slide">
		<!-- Wrapper for slides -->
		<div class="carousel-inner">
			{% if hadiths %}
				{% for hadith in hadiths %}
					{% if  forloop.counter0  == 0 %}
						<div class="item active">
							<div class="carousel-caption">
								<h2>{{ hadith.hadith_text }}</h2>
							</div>
						</div>
					{% else %}
					    <div class="item">
							<div class="carousel-caption text-center">
								<h2>{{ hadith.hadith_text }}</h2>
							</div>
						</div>
					{% endif %}
				{% endfor %}
			{% endif %}			
		</div>

		<!-- Controls -->
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			<span class="icon-prev"></span>
		</a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next">
			<span class="icon-next"></span>
		</a>
	</header>

	<!-- Page Content -->
	<div class="container">
		<!-- Footer -->
		<footer>
			<div class="row">
				<div class="col-lg-12">
					<p>Copyright &copy; Mohammad Shahjahan</p>
				</div>
			</div>
		</footer>

	</div>
	<!-- /.container -->

	<!-- jQuery -->

	<!-- Bootstrap Core JavaScript -->
	<script src="{% static "js/jquery.js" %}"></script> <!-- JavaScript -->
	<script src="{% static "js/bootstrap.min.js" %}"></script> <!-- JavaScript -->

	<!-- Script to Activate the Carousel -->
	<script>
		$('.carousel').carousel({
        interval: 5000 //changes the speed
    })
	</script>

</body>

</html>
